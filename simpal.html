<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" class="frist">try it</button>
    <p id="demo"></p>
    <script>
        document.querySelector('.frist').addEventListener('click', function() {
            document.getElementById('demo').innerHTML = 'Hello World!';
           
        });
        </script>
    <p>Click the button to change the text and background color.</p>
</body>
</html>
